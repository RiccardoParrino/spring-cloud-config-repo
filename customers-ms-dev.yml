message: "customers-ms-dev config file"

spring:
    cloud:
        stream:
            kafka:
                binder:
                    brokers: localhost:9092
            bindings:
                salesCustomerRequest-in-0:
                    destination: sales-customers-events
                    group: sales-customers-service-group
                salesCustomerResponse-out-0:
                    destination: sales-customers-response-events
                    content-type: application/json
server:
    port: 8083

eureka:
    client:
        service-url:
            defaultZone: http://localhost:8761/eureka
    instance:
        preferIpAddress: true

management:
    tracing:
        sampling:
            probability: 1.0
    otlp:
        tracing:
            endpoint: http://localhost:9411/api/v2/spans
